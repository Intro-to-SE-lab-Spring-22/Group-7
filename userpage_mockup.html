<!DOCTYPE html>
	<html>
		<head>
			<link rel="stylesheet" href="style.css">
		</head>
		<body>
			<div id="nav" class="row">	
				<div id="search" class="col2"><input type="text" placeholder="User Search.." /></div>
				<div id="account" class="col2">
					<div class="dropdown"><button class="dropbtn">Acc img</button>
						<div class="dropdown-content"><a href="#">(signin/out)</a> <a href="#">(acc page)</a> <a href="#">(acc settings)</a></div>
					</div>
				</div>
			</div>
			<div id="content" class="row">
				<div id="stream">stream(this gets loaded from a .js)
					<div id="exppost">
						<div class="post_content"><img src="https://media.istockphoto.com/photos/concept-image-of-a-magnifying-glass-on-blue-background-with-a-word-picture-id1316134499?b=1&amp;k=20&amp;m=1316134499&amp;s=170667a&amp;w=0&amp;h=DsKKZ2Sc6k7bZQpxZTcHyV7AJqyy-haTXYZlrA2Jy-c=" alt="" /><br />we should probably start with text only</div>
						<div class="post_action_bar">
							<div class="poster_id">User_name</div>
							<div class="post_like">like#</div>
							<div class="post_comment">comment#</div>
							<div class="post_share">share</div>
							<div class="post_edit">edit</div>
						</div>
					</div>
					<br/>
					<div id="newpost"><textarea id="text_input" cols="64" name="text_input" rows="4">Say something interesting</textarea><br>25/256<input type="submit" /></div>
				</div>
				<div id="friends">friend links(this gets loaded from a .js)</div>
			</div>
			<div id="sitedat">sitedata(links to read-mes and such)</div>
		</body>
</html>
